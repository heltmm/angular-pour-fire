<div class="panel panel-default" *ngFor="let keg of kegs">
  <div class="panel-body">
    <h1>{{keg.brewery}} <span class="color">{{keg.name}}</span><img  class='right' src="{{keg.graphic}}" alt="keg status"></h1>
    <p>{{keg.style}} <span class='right'>Tap: {{keg.tap}}</span></p>
    <h4>{{keg.origin}}   ABV {{keg.abv}}% IBU {{keg.ibu}}</h4>
    <p>${{keg.price}}.00 {{keg.servingSize}}oz</p>
    <h4>Keg left: {{keg.kegVol}} oz</h4>
    <button class="btn btn-warning" (click)="keg.pour()" (click)="keg.stat()">Pour</button><br>
    <button class="btn btn-info" (click)="goToDetailPage(keg)">Edit</button> <button class="btn btn-danger" (click)="deleteKeg(keg)">Delete</button><br><br>
  </div>
</div>
